<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style-linkedin.css">
</head>
<body>
    <section class="main-container">
        <header class="header">
            <div class="logo blue-box">
                <img class="inner-box" src="/images/linkedin.png" alt="linkedin">
            </div>
            <div class="search-bar inner-box blue-box">
                <button></button>
            </div>
            <div class="icons inner-box blue-box">
                <img class="green-box" src="/images/home.png" alt="home">
                <img class="green-box" src="/images/network.png" alt="network">
                <img class="green-box" src="/images/jobs.png" alt="jobs">
                <img class="green-box" src="/images/messaging.png" alt="messaging">
                <img class="green-box" src="/images/notification.png" alt="notification">
                <img class="green-box" src="/images/profile pic.png" alt="profile">
                <img class="green-box" src="/images/num pad.png" alt="num">
                <img class="green-box"src="/images/briefcase.png" alt="briefcase">
            </div>
        </header>
        <section class="left-container box-container">
            <div class="box-1 boxes blue-box">
                <div class="user green-box">
                    <img src="/images/profile pic.png" alt="profile">
                    <h3>Alex Jennings</h3>
                </div>
                <div class="views green-box">
                    <div class="who-viewed"><h4>Who viewed your profile</h4></div>
                    <div class="number-views"><p>167</p></div>
                    <div class="who-viewed-2"><h4>Views of your post</h4></div>
                    <div class="number-views-2"><p>164</p></div>
                </div>
                <div class="premium green-box">
                    <h4>Access exclusive tools & insight</h4>
                    <h5>Try Premium Free for 1 Month</h5>
                </div>
                <div class="my-items green-box">
                    <h5>My Items</h5>
                </div>
            </div>
            <div class="box-2 boxes blue-box"></div>
            <div class="box-3 boxes blue-box"></div>
        </section>
        <section class="center-container box-container">
            <section class="box-4 boxes blue-box">
                <div class="box-4-1 green-box">
                    <img class="profile-pic pink-box" src="/images/profile pic.png" alt="profile">
                    <button class="pink-box"><h4>Start a post</h4></button>
                </div>
                <div class="box-4-2 green-box">
                    <div class="photo pink-box">
                        <img src="/images/photo.png" alt="photo">
                        <h4>Photo</h4>
                    </div>
                    <div class="photo pink-box">
                        <img src="/images/video.png" alt="video">
                        <h4>Video</h4>
                    </div>
                    <div class="document pink-box">
                        <img src="/images/document.png" alt="document">
                        <h4>Documents</h4>
                    </div>
                    <div class="write-article pink-box">
                        <img src="/images/article.png" alt="article">
                        <h4>Write article</h4>
                    </div>
                </div>
            </section>
            <section class="break">
             <hr>
            </section>
            <section class="box-5 boxes blue-box">
                <div class="box-5-1 green-box">

                </div>
                <div class="box-5-2 green-box">

                </div>
                <div class="box-5-3 green-box">

                </div>
            </section>
            <section class="box-6 boxes blue-box">

            </section>
        </section>
        <section class="right-container box-container">

            <section class="box-7 boxes blue-box">
                <h4 class="linkedin green-box">LinkedIn News</h4>
                <ul class="articles green-box">
                    <li><h4>Article 1</h4></li>
                    <li><h4>Article 2</h4></li>
                    <li><h4>Article 3</h4></li>
                    <li><h4>Article 4</h4></li>
                    <li><h4>Article 5</h4></li>
                    <li><h4>Article 6</h4></li>
                </ul>
                <h4 class="show-more green-box">Show more</h4>
            </section>
            <section class="box-8 boxes blue-box">

            </section>
            <section class="box-9 boxes blue-box">

            </section>
        </section>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gmail</title>
    <link rel="stylesheet" href="style-gmail.css" />
  </head>
  <body>
    <div class="container">
      <div class="Top-Bar blue-box">
        <div class="Logo green-box">
          <div class="Menu-Icon">
              <img src="/images/menu.png" alt="menu">
          </div>
          <div class="Gmail-Logo">
            <img src="/images/gmail-logo.png" alt="gmail">
          </div>
          <div><h1>Gmail</h1></div>
        </div>
        <div class="Search green-box">
          <button class="Search-Bar">
            <img src="/images/magnifying.png" alt="magnifying-glass">
            <h3>Search mail</h3>
            <img src="/images/arrow-down.png" alt="arrow-down">
          </button>
        </div>
        <div class="Menu green-box">
          <div class="Help">
            <img src="/images/question.png" alt="question" />
          </div>
          <div class="Gear">
            <img src="/images/gear.png" alt="gear">
          </div>
          <div class="Options">
              <img src="/images/num pad.png" alt="numpad">
          </div>
          <button class="profile-section">
            <p><em>Alex90Jennings</em></p>
            <img src="/images/profile pic.png" alt="profile">
          </button>
          <div class="Profile"></div>
        </div>
      </div>
      <div class="Left-Menu blue-box">
        <div class="Folders green-box">
          <button class="compose-button">
            <img src="/images/plus plus.png" alt="plus">
            <h2>Compose</h2> 
          </button>
          <ul>
            <li>
              <div class="Icon">
                  <img src="/images/inbox.png" alt="inbox">
              </div>
              <div class="Text">Inbox</div>
              <div class="Count"></div>
            </li>
            <li>
              <div class="Icon">
                  <img src="/images/star.png" alt="star">
              </div>
              <div class="Text">Starred</div>
              <div class="Count"></div>
            </li>
            <li>
              <div class="Icon">
                  <img src="/images/snooze.png" alt="snooze">
              </div>
              <div class="Text">Snoozed</div>
              <div class="Count"></div>
            </li>
            <li>
              <div class="Icon">
                  <img src="/images/sent.png" alt="sent">
              </div>
              <div class="Text">Sent</div>
              <div class="Count"></div>
            </li>
            <li>
              <div class="Icon">
                  <img src="/images/more.png" alt="more">
              </div>
              <div class="Text">More</div>
              <div class="Count"></div>
            </li>
          </ul>
        </div>
        <div class="Meet green-box"></div>
        <div class="Chat green-box"></div>
        <div class="Meets-menu"></div>
      </div>
      <div class="Emails blue-box">Emails</div>
      <div class="Settings blue-box">Settings</div>
      <div class="Shortcuts blue-box">
        <ul>
          <li>
            <img src="/images/calendar.png" alt="calendar">
          </li>
          <li>
            <img src="/images/maps.png" alt="maps">
          </li>
          <li class="ruled-under">
            <img src="/images/arrow up.png" alt="arrow">
          </li>
          <li>
            <img src="images/plus plus.png" alt="plus">
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style-discord.css">
</head>
<body>
    <section class="main-page-container blue-box">
        <section class="left-menu grey-dark green-box">
            <ul>
                <li>
                    <button class="circle-icon grey-medium"></button>                </li>
                <hr>
                <li>
                    <button class="circle-icon grey-medium"></button>                </li>
                <li>
                    <button class="circle-icon grey-medium"></button>                </li>
                <li>
                    <button class="circle-icon grey-medium"></button>                </li>
                <li>
                    <button class="circle-icon grey-medium"></button>                </li>
                <li>
                    <button class="circle-icon grey-medium"></button>
                </li>
                <hr>
                <li>
                    <button class="circle-icon grey-medium"></button>
                </li>
            </ul>
        </section>
        <section class="sign-in-menu box-container grey-medium blue-box">
            <p>sign-in-menu</p>
            <section class="boolean-uk box grey-medium green-box border-bottom">
                <p>Boolean UK</p>
            </section>
            <section class="invite-people box grey-medium green-box border-bottom">
                <p>Invite People</p>
            </section>
            <section class="general box grey-medium green-box">
                <p>General</p>
            </section>
            <section class="classes box grey-medium green-box">
                <p>Classes</p>
            </section>
            <section class="lobby box grey-medium green-box">
                <p>Lobby</p>
            </section>
            <section class="staff box grey-medium green-box">
                <p>Staff</p>
            </section>
            <section class="status box grey-medium green-box">
                <p>Status</p>
            </section>
        </section>
        <section class="content-page grey-light green-box">
            <p>content-page</p>
            <section class="header box grey-light border-bottom green-box">
                <p># class-1</p>
            </section>
            <section class="content box grey-light green-box">
                <article>
                    <h1>Welcome to #class-1</h1>
                    <p>This is the star of the #class-1 <strong>private</strong> channel</p>
                    <h2>Add members or roles        Edit channel</h2>
                    <div class="nic-message grey-light green-box">
                        <h3>Nicolas</h3>
                        <p>Hey everyone!</p>
                    </div>
                </article>
            </section>
            <section class="message box grey-light green-box">
                <p>Message</p>
            </section>
        </section>
    </section>
